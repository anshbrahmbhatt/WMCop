<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Franklin's Chat Page</title>
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Franklin's Chat Page</a>
            <div class="ms-auto">
                <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="text-center mb-3">
            <img class="character-photo" src="./Images/franklin.jpg" alt="Franklin Photo">
            <h2>Franklin's Page</h2>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-group mb-3">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." onkeydown="checkEnter(event)">
            <button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
